<body>

        <div class="row">
            <div class="col-6" id="col1">
                <h1>Rocket 1</h1>
               <p id="rocket1"></p>
               <button class="btn btn-dark" onclick="createRocket1()">Create Rocket 1</button>

            </div>
            <div class="col-6" id="col2">
                <h1>Rocket 2</h1>
                <p id="rocket2"></p>
                <button class="btn btn-dark" onclick="createRocket2()">createRocket2</button>
                <button class="btn btn-dark" onclick="accelerateRocket2()">accelerateRocket2</button>
                <button class="btn btn-dark" onclick="decelerateRocket2()">decelerateRocket2</button>
                <button class="btn btn-dark" onclick="printRocket2()">printRocket2</button>
                <button class="btn btn-dark" onclick="printAllRockets()">printAllRockets</button>
            </div>
        </div>
    </div>
