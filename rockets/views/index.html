<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Rockets</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="header">
            <div class="col-3">
                
            </div>
            <div class="col-9">

            </div>
        </div>

        <div class="row" id="row2">
            <div class="col-4">
                <h1>Rocket 1</h1>
                <p id="rocket1"></p>
            </div>
            <div class="col-4">
                <p id="allRockets"></p>
            </div>
            <div class="col-4">
                <h1>Rocket 2</h1>
                <p id="rocket2"></p>
            </div>
        </div>

        </div>
        <div class="row" id="rowButtons">
            <div class="col-4" id="col1">
                
               <div class="row">
                <button class="col-9 btn btn-outline-warning btn-block" onclick="createRocket1()">Create Rocket</button>
               </div>
               <div class="row">
                <button class="col-4 btn btn-outline-success" onclick="accelerateRocket1()">Accelerate</button>
                <button class="col-4 btn btn-outline-danger" onclick="decelerateRocket1()">Decelerate</button>
               </div>
               <div class="row">
                <button class="col-9 btn btn-outline-info " onclick="printRocket1()">Rocket Info</button>
               </div>
            </div>
            <div class="col-4">
                
                <button class="col-9 btn btn-outline-info" id="btnPrintAllRockets" onclick="printAllRockets()">All Rockets Info</button>
            </div>
            <div class="col-4" id="col2">
                <div class="row">
                <button class="col-9 btn btn-outline-warning" onclick="createRocket2()">Create Rocket</button>
                </div>
                <div class="row">
                    <button class="col-4 btn btn-outline-success" onclick="accelerateRocket2()">Accelerate</button>
                    <button class="col-4 btn btn-outline-danger" onclick="decelerateRocket2()">Decelerate</button>
                </div>
                <div class="row">
                    <button class="col-9 btn btn-outline-info" onclick="printRocket2()">Rocket Info</button>
                </div>
        </div>
    </div>
